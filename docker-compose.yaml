version: '3.8'

services:
  api:
    container_name: ewally-test-api
    build:
      context: .
      dockerfile: ./.Dockerfile
    environment:
      NODE_ENV: development
      NODE_PATH: .
      CONTEXT_PATH: /api/v1

    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # restart: unless-stopped
    command: npm run start
